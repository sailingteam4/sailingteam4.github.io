<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euh</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: hidden;
            touch-action: none;
        }

        .terminal {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .prompt::before {
            content: "user@linux:~$ ";
            color: #00ff00;
        }

        .message {
            padding: 10px 0;
            animation: typing 0.8s steps(40, end);
        }

        @keyframes typing {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">
            <span class="message">‚òùÔ∏èü§ì Euh je crois que cette page est en maintenance</span>
            <span class="cursor">‚ñã</span>
        </div>
    </div>
</body>
</html>
